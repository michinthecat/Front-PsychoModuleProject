<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <h2 class="text-center mb-4">Bienvenido al Módulo Administrativo Psicológico</h2>
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-outline mb-4">
            <input type="email" id="email" name="email" class="form-control form-control-lg" [(ngModel)]="email" required placeholder="Correo Electrónico">
          </div>
          <div class="form-outline mb-4">
            <div class="d-flex align-items-center">
              <input type="password" name="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" required placeholder="Contraseña">
            </div>
            <button class="btn btn-link" [routerLink]="['/forgot-password']">¿Olvidaste tu contraseña?</button>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg w-72">Iniciar Sesión</button>
          </div>
        </form>
        <hr class="divider my-4">
        <div class="text-center mt-4">
          <h4>¿No tienes una cuenta?</h4>
          <button class="btn btn-primary btn-lg w-72" routerLink="/signup">
            <i class="fas fa-user-plus me-2"></i> Registrarse
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
