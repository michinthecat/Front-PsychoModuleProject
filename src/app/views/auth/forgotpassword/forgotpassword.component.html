<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Olvidé mi contraseña</h2>
      <div *ngIf="!isCodeSent && !isResetCompleted">
        <form>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="email" required>
          </div>
          <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" (click)="sendVerificationCode()">Enviar Código de Verificación</button>
          </div>
          <div class="text-center mt-3">
            <span class="text-danger">{{ errorMessage }}</span>
          </div>
        </form>
      </div>
      <div *ngIf="isCodeSent && !isResetCompleted">
        <form>
          <div class="form-group">
            <label for="verificationCode">Código de Verificación</label>
            <input type="text" id="verificationCode" name="verificationCode" class="form-control" [(ngModel)]="verificationCode" required>
          </div>
          <div class="form-group">
            <label for="newPassword">Nueva Contraseña</label>
            <input type="password" id="newPassword" name="newPassword" class="form-control" [(ngModel)]="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" required>
          </div>
          <div class="text-center mt-3">
            <button type="button" class="btn btn-primary" (click)="resetPassword()">Restablecer Contraseña</button>
          </div>
          <div class="text-center mt-3">
            <span class="text-danger">{{ errorMessage }}</span>
          </div>
        </form>
      </div>
      <div *ngIf="isResetCompleted">
        <p class="text-success text-center">¡Contraseña restablecida correctamente!</p>
      </div>
    </div>
  </div>
</div>

<!-- Template del modal -->
<ng-template #emailSentModal let-modal>
  <div class="modal-header">
    <h5 class="modal-title">{{ modalTitle }}</h5>
    <button type="button" class="close" aria-label="Cerrar" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ modalBody }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
