<div class="container mt-5">
  <!-- Añade este nuevo div para mostrar el correo electrónico del usuario -->
  <div class="alert alert-info" role="alert">
    Sesión Activa: {{userEmail}}
  </div>

  <h1>Cancelar Cita</h1>
  <form (submit)="onCancel()">
    <div class="form-group">
      <label>ID de la Cita</label>
      <input type="text" class="form-control" [(ngModel)]="appointmentId" name="appointmentId" required>
    </div>
    <button type="submit" class="btn btn-danger mt-3">Cancelar Cita</button>
  </form>
</div>

<!-- Modal Template -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{modalTitle}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{modalBody}}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
