<div class="container mt-4">
  <div class="row">
    <div class="col">
      <h2 class="text-center mb-4 special-title">ðŸ”Ž Actualizacion De Datos Personales ðŸ§‘</h2>
      <div class="input-group mb-3">
        <input type="number" class="form-control rounded-start mr-2" id="patientId" [(ngModel)]="patientId" placeholder="ID del Paciente" inputmode="numeric" [disabled]="searchComplete" (keyup.enter)="searchPatient()">
        <button class="btn btn-primary rounded-end" *ngIf="!searchComplete" (click)="searchPatient()">Buscar</button>
        <button class="btn btn-secondary rounded-end" *ngIf="searchComplete" (click)="clearSearch()">Limpiar</button>
      </div>
    </div>
  </div>
  <div *ngIf="patient" class="row mt-4">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Detalles del Paciente</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="patient.name">
          </div>
          <div class="form-group">
            <label for="lastName">Apellido:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="patient.lastName">
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="patient.email">
          </div>
          <div class="form-group">
            <label for="gender">GÃ©nero:</label>
            <select class="form-control" id="gender" [(ngModel)]="patient.gender.id">
              <option *ngFor="let gender of genders" [value]="gender.id">{{ gender.gender }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">Edad:</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="patient.age">
          </div>
          <div class="form-group">
            <label for="phone">TelÃ©fono:</label>
            <input type="text" class="form-control" id="phone" [(ngModel)]="patient.phone">
          </div>
          <div class="form-group">
            <label for="patientType">Tipo:</label>
            <select class="form-control" id="patientType" [(ngModel)]="patient.patientType.id">
              <option *ngFor="let patientType of patientTypes" [value]="patientType.id">{{ patientType.patientType }}</option>
            </select>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-success" (click)="updatePatient()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Template De Notificacion Generico (MODAL) -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{ modalTitle }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ modalBody }}
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')">Cerrar</button>
  </div>
</ng-template>
