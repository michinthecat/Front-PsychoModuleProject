<div class="container-fluid">
  <div class="row">
    <table class="table table-dark table-hover mt-2">
      <thead>
        <tr>
          <th *ngFor="let val of attributes">{{val.Name}}</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td *ngFor="let val of attributes">{{val.Value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="container-fluid fixed-bottom d-flex justify-content-between p-3">
  <button type="button" class="btn btn-outline-info" (click)="getAttributes()">
    <i class="fas fa-eye"></i> Ver User
  </button>
  <button type="button" class="btn btn-outline-warning" (click)="onLogout()">
    <i class="fas fa-sign-out-alt"></i> Logout
  </button>
</div>
